#para que no exista conflicto con otros proyectos en el apache tomcat
spring.jmx.default-domain:demoBill

spring.datasource.url=jdbc:mysql://localhost/bill?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
server.port=8080
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL57Dialect
spring.jpa.hibernate.ddl-auto=update
logging.level.org.hibernate.SQL=debug
spring.jpa.properties.hibernate.connection.charSet=UTF-8



spring.jackson.time-zone =America/Bogota
spring.jackson.locale=es_CO
